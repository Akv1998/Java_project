apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: java-shopfront
  labels:
    app: catalogue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
      - name: catalogue
        image: abhishekbhagat/productcatalogue
        ports:
        - containerPort: 8020
